<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock | Paper | Scissors</title>
    <link href="css/index.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  </head>
  <body class='waiting intro'>
    <div class="main-container">
      <h1>Rock - Paper - Scissors</h1>
      <div class="app-container">
        <ul id="messages">
            <li class="hand"></li>
            <li class="instructions"></li>
            <li class="points"></li>
            <li class="players"></li>
        </ul>
        <div class="button-container">
          <button class="rock" data-hand="2">Rock</button>
          <button class="paper" data-hand="0">Paper</button>
          <button class="scissors" data-hand="1">Scissors</button>
          <button class="random" data-hand="-1">Random</button>
        </div>
      </div>
      <div class="message-container">
        <p></p>
      </div>
      <div class="waiting-container">
        <svg version="1.1" width="160" height="160" viewBox="0 0 320 320" fill="none" stroke="#fff" stroke-linecap="round"
             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <path id="r1">
              <animate id="p1" attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="3s" repeatCount="indefinite"/>
              <animate attributeName="stroke-width" values="0;4;4;4;0" dur="3s" repeatCount="indefinite" begin="p1.begin"/>
            </path>
            <path id="r2">
              <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="3s" repeatCount="indefinite" begin="p1.begin+1s"/>
              <animate attributeName="stroke-width" values="0;4;4;4;0" dur="3s" repeatCount="indefinite" begin="p1.begin+1s"/>
            </path>
            <path id="r3">
              <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="3s" repeatCount="indefinite" begin="p1.begin+2s"/>
              <animate attributeName="stroke-width" values="0;4;4;4;0" dur="3s" repeatCount="indefinite" begin="p1.begin+2s"/>
            </path>
            <path id="r4">
              <animate id="p1" attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="3s" repeatCount="indefinite" begin="p1.begin+3s"/>
              <animate attributeName="stroke-width" values="0;4;4;4;0" dur="3s" repeatCount="indefinite" begin="p1.begin+3s"/>
            </path>
            <path id="r5">
              <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="3s" repeatCount="indefinite" begin="p1.begin+4s"/>
              <animate attributeName="stroke-width" values="0;4;4;4;0" dur="3s" repeatCount="indefinite" begin="p1.begin+4s"/>
            </path>
            <path id="r6">
              <animate attributeName="d" values="m160,160l0,0 0,0;m130,110l30,-17 30,17;m130,60l30,-17 30,17;m160,20l0,0 0,0" dur="3s" repeatCount="indefinite" begin="p1.begin+5s"/>
              <animate attributeName="stroke-width" values="0;4;4;4;0" dur="3s" repeatCount="indefinite" begin="p1.begin+5s"/>
            </path>
          </defs>
          <use xlink:href="#r1"/>
          <use xlink:href="#r1" transform="rotate(60 160 160)"/>
          <use xlink:href="#r1" transform="rotate(120 160 160)"/>
          <use xlink:href="#r1" transform="rotate(180 160 160)"/>
          <use xlink:href="#r1" transform="rotate(240 160 160)"/>
          <use xlink:href="#r1" transform="rotate(300 160 160)"/>
          <use xlink:href="#r2" transform="rotate(30 160 160)"/>
          <use xlink:href="#r2" transform="rotate(90 160 160)"/>
          <use xlink:href="#r2" transform="rotate(150 160 160)"/>
          <use xlink:href="#r2" transform="rotate(210 160 160)"/>
          <use xlink:href="#r2" transform="rotate(270 160 160)"/>
          <use xlink:href="#r2" transform="rotate(330 160 160)"/>
          <use xlink:href="#r3"/>
          <use xlink:href="#r3" transform="rotate(60 160 160)"/>
          <use xlink:href="#r3" transform="rotate(120 160 160)"/>
          <use xlink:href="#r3" transform="rotate(180 160 160)"/>
          <use xlink:href="#r3" transform="rotate(240 160 160)"/>
          <use xlink:href="#r3" transform="rotate(300 160 160)"/>
          <use xlink:href="#r4" transform="rotate(30 160 160)"/>
          <use xlink:href="#r4" transform="rotate(90 160 160)"/>
          <use xlink:href="#r4" transform="rotate(150 160 160)"/>
          <use xlink:href="#r4" transform="rotate(210 160 160)"/>
          <use xlink:href="#r4" transform="rotate(270 160 160)"/>
          <use xlink:href="#r4" transform="rotate(330 160 160)"/>
          <use xlink:href="#r5"/>
          <use xlink:href="#r5" transform="rotate(60 160 160)"/>
          <use xlink:href="#r5" transform="rotate(120 160 160)"/>
          <use xlink:href="#r5" transform="rotate(180 160 160)"/>
          <use xlink:href="#r5" transform="rotate(240 160 160)"/>
          <use xlink:href="#r5" transform="rotate(300 160 160)"/>
          <use xlink:href="#r6" transform="rotate(30 160 160)"/>
          <use xlink:href="#r6" transform="rotate(90 160 160)"/>
          <use xlink:href="#r6" transform="rotate(150 160 160)"/>
          <use xlink:href="#r6" transform="rotate(210 160 160)"/>
          <use xlink:href="#r6" transform="rotate(270 160 160)"/>
          <use xlink:href="#r6" transform="rotate(330 160 160)"/>
        </svg>
        <p>Waiting for the other players to show their hands ( <span class='count-down'></span>s )</p>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/indexView.js" type="text/javascript"></script>
  </body>
</html>
