<!doctype html>
<html>
  <head>
    <title>Rock | Paper | Scissors</title>
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <form action="">
      <h1>Rock - Paper - Scissors</h1>
      <ul id="messages">
          <li class="hand"></li>
          <li class="points"></li>
      </ul>
      <button class="rock" data-hand="2">Rock</button>
      <button class="paper" data-hand="0">Paper</button>
      <button class="scissors" data-hand="1">Scissors</button>
      <button class="random" data-hand="-1">Random</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/indexView.js" type="text/javascript"></script>
  </body>
</html>
